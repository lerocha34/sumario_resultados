<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<div class="container">
  <div class="details">
    <div class="title">
      Seus Resultados
    </div>
    <div class="score"><h1>76</h1><h3>de 100</h3></div>
    <div class="results-title">ótimo</div>
    <div class="results-details">Você pontuou mais que 65% das pessoas que fizeram este teste</div>
  </div>


  <div class="details sumario">
    <div class="sumario-title">
      sumario
    </div>
    <div class="medidor reacao">
      <div class="direito"><img src="assets/images/icon-reaction.svg"/><h4>Reação</h4></div><h3><b>80</b> / 100</h3>
    </div>
    <div class="medidor memoria">
      <div class="direito"><img src="assets/images/icon-memory.svg"/><h4>Memoria</h4></div><h3><b>92</b> / 100</h3>
    </div>
    <div class="medidor verbal">
      <div class="direito"><img src="assets/images/icon-verbal.svg"/><h4>Verbal</h4></div> <h3><b>61</b> / 100</h3>
    </div>
    <div class="medidor visual">
      <div class="direito"><img src="assets/images/icon-visual.svg"/><h4>Visual</h4></div> <h3><b>72</b> / 100</h3>
    </div>
    <button>Continue</button>
  </div>
</div>
  
 <footer> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Leandro Rocha</a>.
  </div>
  </footer>
</body>
</html>
